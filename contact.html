            <form action='#' method="POST">
              <div>
                  <input class="textfield" type="text" id="firstname" name="userfirstname" placeholder"First Name" />

              <div>
                  <input class="textfield" type="text" id="lastname" name="userlastname" placeholder"Last Name" />
              </div>

              <div>
                  <input class="emailtextfield" type="email" id="mail" name="useremail" placeholder"Email" />
              </div>

              <div>
                  <textarea id="message" name="usermessage"></textarea>
              </div>

              <div class="button">
                <button type="submit">Send</button>
              </div>
            </form>
        </div>
